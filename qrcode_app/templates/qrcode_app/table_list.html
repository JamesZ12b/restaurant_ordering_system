<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tables</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .create-button {
            display: block;
            width: fit-content;
            margin: 0 auto 2rem;
            padding: 1rem 2rem;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .create-button:hover {
            background-color: #219150;
        }
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .table-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .table-card:hover {
            transform: translateY(-5px);
        }
        .table-number {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .view-qr {
            background-color: #3498db;
            color: white;
        }
        .view-qr:hover {
            background-color: #2980b9;
        }
        .view-menu {
            background-color: #e67e22;
            color: white;
        }
        .view-menu:hover {
            background-color: #d35400;
        }
        .no-tables {
            text-align: center;
            color: #666;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 400px;
        }
        @media (max-width: 768px) {
            .tables-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 0.5rem;
            }
            .table-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Tables</h1>
        <a href="{% url 'create_table' %}" class="create-button">+ Create New Table</a>
        
        {% if tables %}
        <div class="tables-grid">
            {% for table in tables %}
            <div class="table-card">
                <h2 class="table-number">Table {{ table.table_number }}</h2>
                <div class="button-group">
                    <a href="{% url 'view_qr_code' table.table_number %}" class="button view-qr">View QR Code</a>
                    <a href="{% url 'menu' table.table_number %}" class="button view-menu">View Menu</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-tables">
            <p>No tables have been created yet.</p>
            <p>Click the "Create New Table" button above to get started.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
