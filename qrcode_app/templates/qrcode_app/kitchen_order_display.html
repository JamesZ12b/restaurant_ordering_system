<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房订单列表</title>
    {% load static %}  <!-- 加载静态文件标签库 -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <h1>厨房订单列表</h1>
    <table>
        <thead>
            <tr>
                <th>订单 ID</th>
                <th>餐桌编号</th>
                <th>状态</th>
                <th>更新状态</th>
            </tr>
        </thead>
        <tbody>
            {% for kitchen_order in kitchen_orders %}
                <tr>
                    <td>{{ kitchen_order.order.id }}</td>
                    <td>{{ kitchen_order.order.table.table_number }}</td>
                    <td>{{ kitchen_order.status }}</td>
                    <td>
                        <form method="POST" action="{% url 'update_kitchen_order_status' kitchen_order.id %}">
                            {% csrf_token %}
                            <select name="status">
                                <option value="pending" {% if kitchen_order.status == 'pending' %}selected{% endif %}>待处理</option>
                                <option value="preparing" {% if kitchen_order.status == 'preparing' %}selected{% endif %}>准备中</option>
                                <option value="completed" {% if kitchen_order.status == 'completed' %}selected{% endif %}>已完成</option>
                                <option value="cancelled" {% if kitchen_order.status == 'cancelled' %}selected{% endif %}>已取消</option>
                            </select>
                            <button type="submit">更新</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">当前没有厨房订单。</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'table_list' %}">返回餐桌列表</a>
</body>
</html>
