<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table {{ table.table_number }} QR Code</title>
</head>
<body>
    <h1>Table {{ table.table_number }} QR Code</h1>
    <img src="{{ table.qr_code.url }}" alt="QR Code for Table {{ table.table_number }}">
    <p>Scan the QR code above to access the table menu</p>
    <a href="{% url 'table_list' %}">Return</a>
</body>
</html>
