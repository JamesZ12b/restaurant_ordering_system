<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建餐桌</title>
</head>
<body>
    <h1>创建餐桌</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="table_number">餐桌编号:</label>
        <input type="text" id="table_number" name="table_number" required>
        <button type="submit">创建</button>
    </form>

    <h2>查看二维码</h2>
    <form method="get" action="{% url 'view_qr_code' table_number='1' %}">
        <label for="qr_table_number">输入餐桌编号查看二维码:</label>
        <input type="text" id="qr_table_number" name="table_number" required>
        <button type="submit">查看二维码</button>
    </form>
</body>
</html>
